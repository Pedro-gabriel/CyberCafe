<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- "https://img.freepik.com/fotos-gratis/xicara-de-cafe-com-sobremesa-doce_1303-24016.jpg?w=360&t=st=1673821881~exp=1673822481~hmac=b03f5b1d9c860bc2ddaefa58d95ba0065273625eeffa67e15b16d1b3a8f1ed3c"
"https://img.freepik.com/fotos-gratis/duas-xicaras-de-cafe-e-croissants-em-um-fundo-de-madeira-boa-luz-atmosfera-de-manha_78826-2272.jpg?w=360&t=st=1673823134~exp=1673823734~hmac=502755e1e1486f4187a66139c01e26bc48a356809f248d4f96df1bec35bcb937"

    <div class="box-login">
        <div class="box-left">
            <img src="https://cdn-icons-png.flaticon.com/512/5547/5547586.png" alt="cypercoffe">
        </div>
        <div class="box-right-">
            <h1>Login</h1>
            <br>
            <div class="inputBox">
                <input type="text" name="login" id="login" class="inputUser" autocomplete="off" required>
                <label for="login" class="labelInput">Login</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" autocomplete="off" required>
                <img id="eye" src="https://cdn-icons-png.flaticon.com/512/7835/7835447.png" alt="">
                <label for=" senha" class="labelInput">Senha</label>
            </div>
            <br><br>
            <button>Enviar</button>
            <div>
                <a class="link" href="/Index.html">
                    <p>Cadastre-se</p>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('eye').addEventListener('mousedown', function () {
            document.getElementById('senha').type = 'text';
        });

        document.getElementById('eye').addEventListener('mouseup', function () {
            document.getElementById('senha').type = 'password';
        });

        // Para que o password n√£o fique exposto apos mover a imagem.
        document.getElementById('eye').addEventListener('mousemove', function () {
            document.getElementById('senha').type = 'password';
        });
    </script>
</body>

</html>
