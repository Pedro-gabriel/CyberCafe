<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-login">
        <div class="box-img">
            <img src="https://cdn-icons-png.flaticon.com/512/5547/5547586.png" alt="cypercoffe">
        </div>
        <div>
            <h1>Login</h1>
            <br>
            <div class="inputBox">
                <input type="text" name="login" id="login" class="inputUser" required>
                <label for="login" class="labelInput">Login</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <img id="olho" src="https://cdn-icons-png.flaticon.com/512/7835/7835447.png" alt="">
                <label for=" senha" class="labelInput">Senha</label>
            </div>
            <br><br>
            <button>Enviar</button>
            <div>
                <a class="aCadastro" href="/Index.html">
                    <p>Cadastre-se</p>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('olho').addEventListener('mousedown', function() {
  document.getElementById('senha').type = 'text';
});

document.getElementById('olho').addEventListener('mouseup', function() {
  document.getElementById('senha').type = 'password';
});

// Para que o password n√£o fique exposto apos mover a imagem.
document.getElementById('olho').addEventListener('mousemove', function() {
  document.getElementById('senha').type = 'password';
});
    </script>
</body>

</html>
